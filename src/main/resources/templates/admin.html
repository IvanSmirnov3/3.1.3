<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-text text-white">
            <strong th:text="${user.username}">admin</strong> with roles:
            <span th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="m-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row vh-100">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" id="adminTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab">Users table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user-tab-btn" data-bs-toggle="tab" data-bs-target="#new-user-tab" type="button" role="tab">New User</button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="adminTabContent">

                <div class="tab-pane fade show active" id="all-users" role="tabpanel">
                    <div class="card">
                        <div class="card-header">All users</div>
                        <div class="card-body p-0">
                            <table class="table table-striped m-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="u : ${users}">
                                    <td th:text="${u.id}">1</td>
                                    <td th:text="${u.username}">admin</td>
                                    <td>
                                        <span th:each="role : ${u.roles}"
                                              th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-info"
                                                th:onclick="'openEditModal(' + ${u.id} + ')'">Edit</button>
                                    </td>
                                    <td>
                                        <form th:action="@{'/admin/users/' + ${u.id}}" method="post" class="d-inline">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="new-user-tab" role="tabpanel">
                    <div class="card">
                        <div class="card-header">Add New User</div>
                        <div class="card-body">
                            <form method="post" th:action="@{/admin/users}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-3">
                                    <label for="newUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="newUsername" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="newPassword" name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="newRoles" class="form-label">Roles</label>
                                    <select multiple class="form-control" id="newRoles" name="roles" required>
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${#strings.replace(role.name, 'ROLE_', '')}"></option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form method="post" id="editUserForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="editUserId" name="id"/>

                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" name="username" required/>
                        </div>

                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="password"
                                   placeholder="Leave blank to keep current"/>
                        </div>

                        <div class="mb-3">
                            <label for="editRoles" class="form-label">Roles</label>
                            <select multiple class="form-control" id="editRoles" name="roles" required>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${#strings.replace(role.name, 'ROLE_', '')}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function openEditModal(userId) {
        const response = await fetch(`/admin/users/${userId}`);
        const user = await response.json();

        const form = document.getElementById('editUserForm');
        form.action = `/admin/users/${user.id}`;
        document.getElementById('editUserId').value = user.id;
        document.getElementById('editUsername').value = user.username;
        document.getElementById('editPassword').value = '';

        const select = document.getElementById('editRoles');
        for (let option of select.options) {
            option.selected = user.roles.some(role => role.id == option.value);
        }

        const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();
    }
</script>

</body>
</html>
