<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: white;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .topbar {
            background-color: #212529;
            color: white;
            padding: 0.5rem 1rem;
        }
        .logout-btn {
            color: white;
            border: 1px solid white;
        }
        .logout-btn:hover {
            background-color: white;
            color: #212529;
        }
    </style>
</head>
<body>

<nav class="navbar topbar d-flex justify-content-between align-items-center">
    <div class="fw-bold">User Page</div>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button class="btn btn-sm logout-btn" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar p-0">
            <div class="nav flex-column nav-pills mt-3">
                <a class="nav-link active" href="#">User</a>
            </div>
        </div>

        <div class="col-10 p-4">
            <h2>User information-page</h2>

            <div class="card mt-4">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body p-0">
                    <table class="table table-bordered m-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">alice</td>
                            <td>
                                    <span th:each="role : ${user.roles}"
                                          th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : (role.name == 'ROLE_USER' ? 'USER' : role.name)}"
                                          th:append="' '" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
